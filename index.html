<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Immersive Video Page with Map Iframe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .sections-container {
      scroll-snap-type: y mandatory;
      overflow-y: auto;
      height: 100vh;
      width: 100vw;
      overscroll-behavior: contain;
    }
    .section {
      width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      scroll-snap-align: start;
    }
    iframe {
      width: 150%;
      height: 150%;
      border: none;
      pointer-events: none;
    }
    .scroll-indicator,
    .learn-more-indicator {
      position: absolute;
      bottom: 30px;
      text-align: center;
      color: white;
      font-family: "Impact", "Courier New", monospace;
      font-size: 2rem;
      letter-spacing: 2px;
      opacity: 0.9;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }
    .top-left {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .flag {
      width: 120px;
      height: 80px;
      object-fit: cover;
    }
    .us-army-text {
      font-family: "Impact", "Courier New", monospace;
      font-size: 4rem;
      color: white;
      letter-spacing: 3px;
      white-space: nowrap;
      opacity: 1;
    }
    .card-container {
      position: absolute;
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      height: 100%;
      flex-wrap: wrap;
      padding: 20px;
    }
    .card {
      width: 300px;
      height: 400px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      color: white;
      font-family: "Impact", "Courier New", monospace;
      font-size: 2rem;
      text-transform: uppercase;
      overflow: hidden;
      position: relative;
      transition: transform 0.4s ease, background-color 0.4s ease;
      cursor: pointer;
      text-decoration: none;
    }
    .card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.4;
      border-radius: 20px;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    .card:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 1);
    }
    .card:hover img {
      opacity: 1;
      transform: scale(1.05);
    }
    .card span {
      z-index: 1;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      text-align: center;
      border-radius: 0 0 20px 20px;
      font-family: "Impact", "Courier New", monospace;
      font-size: 1.8rem;
      color: white;
      transition: background 0.4s ease, color 0.4s ease;
    }
    .card:hover span {
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }
  </style>
</head>
<body>
  <div class="sections-container">
    <section class="section video-section">
      <iframe
        src="https://www.youtube.com/embed/LbNP0FUItjI?autoplay=1&mute=1&controls=0&showinfo=0&disablekb=1&fs=0&rel=0&iv_load_policy=3&modestbranding=1&loop=1&playlist=LbNP0FUItjI"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
      <div class="scroll-indicator">ENROLL NOW ⬇</div>
      <div class="top-left">
        <img src="flag.png" alt="Flag" class="flag">
        <span class="us-army-text">US ARMY</span>
      </div>
    </section>
    <section class="section">
      <iframe
        src="https://www.youtube.com/embed/4oFL1VKPLmI?autoplay=1&mute=1&controls=0&showinfo=0&disablekb=1&fs=0&rel=0&iv_load_policy=3&modestbranding=1&loop=1&playlist=4oFL1VKPLmI"
        allow="autoplay; encrypted-media"
        allowfullscreen>
      </iframe>
      <div class="learn-more-indicator">LEARN MORE ⬇</div>
      <div class="card-container">
        <a href="airforce.html" class="card">
          <img src="air.png" alt="Airforce">
          <span data-default-text="Airforce">Airforce</span>
        </a>
        <a href="navy.html" class="card">
          <img src="navy.png" alt="Navy">
          <span data-default-text="Navy">Navy</span>
        </a>
        <a href="army.html" class="card">
          <img src="land.png" alt="Army">
          <span data-default-text="Army">Army</span>
        </a>
      </div>
    </section>
    <section class="section">
      <iframe 
        src="maphost.html" 
        style="width: 100%; height: 100%; border: none;"
        allowfullscreen>
      </iframe>
    </section>
    <section class="section">
      <iframe
        src="timeline.html"
        style="width: 100%; height: 100%; border: none;"
        allowfullscreen>
      </iframe>
    </section>
    <section class="section">
      <iframe 
        src="inventory.html" 
        style="width: 100%; height: 100%; border: none;"
        allowfullscreen>
      </iframe>
    </section>
  </div>
  <script>
    const container = document.querySelector(".sections-container")
    const sections = document.querySelectorAll(".section")
    let currentSectionIndex = 0
    let isSnapping = false
    const SCROLL_TIMEOUT = 300
    function scrollToSection(index) {
      if (index < 0 || index >= sections.length || isSnapping) return
      isSnapping = true
      container.scrollTo({
        top: sections[index].offsetTop,
        behavior: "smooth"
      })
      currentSectionIndex = index
      sections.forEach((section, idx) => {
        const iframe = section.querySelector("iframe")
        if (iframe) {
          iframe.style.pointerEvents = idx === currentSectionIndex ? "auto" : "none"
        }
      })
      setTimeout(() => {
        isSnapping = false
      }, SCROLL_TIMEOUT + 200)
    }
    function snapToClosestSection() {
      if (isSnapping) return
      const scrollPosition = container.scrollTop
      const closestSectionIndex = [...sections].reduce((closestIndex, section, idx) => {
        const offset = section.offsetTop
        return Math.abs(offset - scrollPosition) <
          Math.abs(sections[closestIndex].offsetTop - scrollPosition)
          ? idx
          : closestIndex
      }, 0)
      if (closestSectionIndex !== currentSectionIndex) {
        scrollToSection(closestSectionIndex)
      }
    }
    container.addEventListener("wheel", (event) => {
      if (isSnapping) return
      event.preventDefault()
      if (event.deltaY > 0 && currentSectionIndex < sections.length - 1) {
        scrollToSection(currentSectionIndex + 1)
      } else if (event.deltaY < 0 && currentSectionIndex > 0) {
        scrollToSection(currentSectionIndex - 1)
      }
    })
    let touchStartY = 0
    container.addEventListener("touchstart", (event) => {
      touchStartY = event.touches[0].clientY
    })
    container.addEventListener("touchend", (event) => {
      if (isSnapping) return
      const deltaY = touchStartY - event.changedTouches[0].clientY
      if (deltaY > 50 && currentSectionIndex < sections.length - 1) {
        scrollToSection(currentSectionIndex + 1)
      } else if (deltaY < -50 && currentSectionIndex > 0) {
        scrollToSection(currentSectionIndex - 1)
      }
    })
    let scrollTimeout
    container.addEventListener("scroll", () => {
      if (scrollTimeout) clearTimeout(scrollTimeout)
      scrollTimeout = setTimeout(() => {
        snapToClosestSection()
      }, SCROLL_TIMEOUT)
    })
    document.querySelectorAll(".card").forEach((card) => {
      const defaultText = card.querySelector("span").dataset.defaultText
      card.addEventListener("mouseenter", () => {
        card.querySelector("span").textContent = "ENROLL NOW"
      })
      card.addEventListener("mouseleave", () => {
        card.querySelector("span").textContent = defaultText
      })
    })
    scrollToSection(0)
  </script>
</body>
</html>
